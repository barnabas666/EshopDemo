<div class="column gap-1 wrapper">
  <!-- Product Thumbnail -->
  <!-- For img we provide string property so we must do it using variable [src]="product.image"
         or we can use src="{{ product.image }}", w/o [] it would treat product.image as text  -->
  <img [src]="product.image" alt="Product Thumbnail" />

  <!-- Product Name -->
  <h2 class="title">{{ product.name }}</h2>

  <!-- Product Price -->
  <div class="row gap-05">
    <span class="price-label">Price:</span>
    <span class="price">{{ product.price }}</span>
  </div>

  <!-- Edit and Delete buttons, PrimeNG buttons, 
      (click) is @Output event to pass selected Product back to our HomeComponent -->
  <div class="row gap-05">
    <button
      type="button"
      pButton
      icon="pi pi-pencil"
      (click)="editProduct()"
      label="Edit"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-trash"
      (click)="deleteProduct()"
      label="Delete"
      class="p-button-danger"
      #deleteButton
    ></button>
  </div>
</div>

<!-- ConfirmationService Popup window, we use it for Confirm or Cancel of deleting Product. -->
<p-confirmPopup></p-confirmPopup>
